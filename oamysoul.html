<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Alignment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.pinimg.com/736x/0f/40/7d/0f407d1f1ffb3d5aa0978c4a95ecfeb7.jpg");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</head>
<body >
    <div class="container text-center my-5">
        <div class="row my-5 pt-3">
            <div class="col-12 col-md-4 my-2">
                <div class=" card shadow h-100">
                    <img class="card-img-top" src="https://i.ytimg.com/vi/lziDVlCXpuM/sddefault.jpg" alt="Free image" />
                    <div class="card-body">
                        <h4 class="card-title">Oo My Soul</h4>
                        <p class="card-text">Alwahith</p>
                        <audio id="audioPlayer" src="https://pagallworld.co.in/wp-content/uploads/2023/11/Bless-The-Lord.mp3"></audio>
                        <button id="playButton" class="btn btn-primary">Play Song</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause Song';
            } else {
                audio.pause();
                this.textContent = 'Play Song';
            }
        });
    </script>
</body>
</html>
