<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Alignment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://st1.bollywoodlife.com/wp-content/uploads/2016/09/M1-1.jpg");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div class="row my-5 pt-3">
            <div class="col-12 col-md-4 my-2">
                <div class="card shadow h-100">
                    <img class="card-img-top" src="https://static.india.com/wp-content/uploads/2016/09/7889.jpg?impolicy=Medium_Resize&w=1200&h=800" alt="Free image" />
                    <div class="card-body">
                        <h4 class="card-title">Jab Tak</h4>
                        <p class="card-text">Arjit Singh</p>
                        <audio id="audioPlayer" src="https://ghantalele.com/uploads/files/data-9/4153/Jab%20Tak_192(Ghantalele.com).mp3"></audio>
                        <button id="playButton" class="btn btn-primary">Play Song</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause Song';
            } else {
                audio.pause();
                this.textContent = 'Play Song';
            }
        });
    </script>
</body>
</html>
